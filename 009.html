	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<meta name="keywords" content="">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Asap:wght@100..900&display=swap" rel="stylesheet">

	<link rel="preconnect" href="https://fonts.googleapis.com">

	<link href="https://fonts.googleapis.com/css2?family=Aleo:ital,wght@0,100..900;1,100..900&family=Asap:wght@100..900&family=Inter+Tight:ital,wght@0,100..900;1,100..900&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">

	<title>tgapp-screen</title>
</head>


<body>
	<main class="tgbot-screen">
        <div class="orange__container __container">
            <!-- Стрелочка -->
            <div class="head">
                <a href="" class="head__link"><img src="img/about_me/arrow.svg" alt="стрелочка"></a>
            </div>
            <!-- Кейс “Школа китайского языка Orange KIT” -->
            <div class="orange__title">
                <span>Механика сбора отзывов и обратной связи</span>
                <div class="orange__img"><img src="img/orange-kit/arrow-right.svg" alt=""></div>
            </div>
            <div class="tgbot-screen__white-text tgbot-screen__white-text_09">
                <img src="img/tgbot/screen/09/white-text.svg" alt="">
            </div>
            <div class="title_app"><img src="img/block_3/romb.svg" alt=""><span>Как это работает</span><img src="img/block_3/romb.svg" alt=""></div>
            <div class="orange__row">
                <div class="orange__column orange__column_margin"><div class="orange__item"><img src="img/tgbot/screen/09/plan-a/01.svg" alt=""></div></div>
                <div class="orange__column orange__column_margin"><div class="orange__item"><img src="img/tgbot/screen/09/plan-a/02.svg" alt=""></div></div>
                <div class="orange__column orange__column_margin"><div class="orange__item"><img src="img/tgbot/screen/09/plan-a/03.svg" alt=""></div></div>
            </div>
            <div class="title_app"><img src="img/block_3/romb.svg" alt=""><span>Преимущества</span><img src="img/block_3/romb.svg" alt=""></div>
            <div class="tgbot-screen__grid">
                <img src="img/tgbot/screen/09/grid.svg" alt="">
            </div>
            <div class="title_app"><img src="img/block_3/romb.svg" alt=""><span>Пример использования</span><img src="img/block_3/romb.svg" alt=""></div>
            <div class="tgbot-screen__mini-text">
                Сеть ресторанов использует бота для сбора отзывов:
            </div>
            <div class="tgbot-screen__circle tgbot-screen__circle_07">
                <img src="img/tgbot/screen/09/circle.png" alt="">
            </div>
        </div>
	</main>
	<footer class="footer"></footer>

	<script src="js/libs.min.js"></script>
<script src="js/main.min.js"></script>

</body>
