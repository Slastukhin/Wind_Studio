<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Gulp pack for easy html/php markup development">
	<meta name="keywords" content="">
	<link rel="shortcut icon" href="img/favicons/favicon.svg" type="image/svg+xml">
	<link rel="shortcut icon" href="img/favicons/favicon.webp" type="image/webp">
	<link rel="shortcut icon" href="img/favicons/favicon.png" type="image/x-icon">
	<link rel="stylesheet" href="css/libs.min.css">
	<link rel="stylesheet" href="css/style.min.css">

	<!-- подключение шрифтов -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Asap:wght@100..900&family=Inter+Tight:ital,wght@0,100..900;1,100..900&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Asap:wght@100..900&display=swap" rel="stylesheet">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Asap:wght@100..900&family=Inter+Tight:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Aleo:ital,wght@0,100..900;1,100..900&family=Asap:wght@100..900&family=Inter+Tight:ital,wght@0,100..900;1,100..900&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">

	<title>playToEarn</title>
</head>


<body>
	<main class="play-to-earn">
        <div class="play-to-earn__container __container">
            <!-- Стрелочка -->
            <div class="head">
                <a href="" class="head__link"><img src="img/about_me/arrow.svg" alt="стрелочка"></a>
            </div>
            <div class="play-to-earn__title-img">
                <img src="img/other-pages/play-to-earn/title.svg" alt="">
            </div>
            <div class="play-to-earn__title"><img src="img/block_3/romb.svg" alt=""><span>Как это работает:</span></div>
            <div class="orange__row">
                <div class="orange__column orange__column_margin"><div class="orange__item"><img src="img/other-pages/play-to-earn/plan-a/01.svg" alt=""></div></div>
                <div class="orange__column orange__column_margin"><div class="orange__item"><img src="img/other-pages/play-to-earn/plan-a/02.svg" alt=""></div></div>
                <div class="orange__column orange__column_margin"><div class="orange__item"><img src="img/other-pages/play-to-earn/plan-a/03.svg" alt=""></div></div>
            </div>
            <div class="play-to-earn__palka"></div>
            <div class="play-to-earn__title"><img src="img/block_3/romb.svg" alt=""><span>Каждый месяц самые активные участники<br>получают ценные призы:</span></div>
            <div class="play-to-earn__giagram">
                <img src="img/other-pages/play-to-earn/arrow-down.svg" alt="">
            </div>
            <div class="play-to-earn__plashka">
                <img src="img/other-pages/play-to-earn/plashka.svg" alt="">
            </div>
            <div class="play-to-earn__mini-arrow">
                <img src="img/other-pages/play-to-earn/mini-arrow.svg" alt="">
            </div>
            <div class="play-to-earn__earn earn-play-to-earn">
                <div class="earn-play-to-earn__title">Ваша ссылка на приглашение</div>
                <div class="earn-play-to-earn__link">https://t.me......................</div>
                <div id="copi" class="earn-play-to-earn__button"><span>Скопировать ссылку</span></div>
                <div class="earn-play-to-earn__stat">
                    <div class="earn-play-to-earn__text">Переходов по ссылке</div>
                    <div class="earn-play-to-earn__count">0</div>
                </div>
                <div class="earn-play-to-earn__stat">
                    <div class="earn-play-to-earn__text">Всего денег заработано</div>
                    <div class="earn-play-to-earn__count">0</div>
                </div>
            </div>
        </div>
	</main>
	<footer class="footer"></footer>

	<script src="js/libs.min.js"></script>
<script src="js/main.min.js"></script>

</body>

</html>
