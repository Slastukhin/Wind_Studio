<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Gulp pack for easy html/php markup development">
	<meta name="keywords" content="">
	<link rel="shortcut icon" href="img/favicons/favicon.svg" type="image/svg+xml">
	<link rel="shortcut icon" href="img/favicons/favicon.webp" type="image/webp">
	<link rel="shortcut icon" href="img/favicons/favicon.png" type="image/x-icon">
	<link rel="stylesheet" href="css/libs.min.css">
	<link rel="stylesheet" href="css/style.min.css">

	<!-- подключение шрифтов -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Asap:wght@100..900&family=Inter+Tight:ital,wght@0,100..900;1,100..900&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Asap:wght@100..900&display=swap" rel="stylesheet">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Asap:wght@100..900&family=Inter+Tight:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Aleo:ital,wght@0,100..900;1,100..900&family=Asap:wght@100..900&family=Inter+Tight:ital,wght@0,100..900;1,100..900&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">

	<title>unicocomfort</title>
</head>


<body>
	<main class="unicocomfort">
        <div class="unicocomfort__container __container">
            <!-- Стрелочка -->
            <div class="head">
                <a href="" class="head__link"><img src="img/about_me/arrow.svg" alt="стрелочка"></a>
            </div>
            <!-- Кейс “Школа китайского языка Orange KIT” -->
             <div class="orange__title">
                <span>Кейс: Разработка Telegram-бота для Unicocomfort</span>
                <div class="orange__img"><img src="img/orange-kit/arrow-right.svg" alt=""></div>
             </div>
        </div>
        <!-- перебивка -->
        <div class="orange__chop orange__chop_unicocomfort">
            Задача
        </div>
        <!-- БЕЛЫЙ ТЕКСТ -->
        <div class="unicocomfort__container __container">
            <div class="orange__white-text orange__white-text_unicocomfort">
                <img src="img/unicocomfort/black-text.svg" alt="">
            </div>
            <div class="orange__row">
                <div class="orange__column orange__column_margin"><div class="orange__item"><img src="img/unicocomfort/task/01.svg" alt=""></div></div>
                <div class="orange__column orange__column_margin"><div class="orange__item"><img src="img/unicocomfort/task/02.svg" alt=""></div></div>
                <div class="orange__column orange__column_margin"><div class="orange__item"><img src="img/unicocomfort/task/03.svg" alt=""></div></div>
                <div class="orange__column orange__column_margin"><div class="orange__item"><img src="img/unicocomfort/task/04.svg" alt=""></div></div>
            </div>
        </div>
        <!-- перебивка -->
        <div class="orange__chop orange__chop_unicocomfort">Результат</div>
        <div class="unicocomfort__container __container">
            <div class="orange__yellow-text orange__yellow-text_unicocomfort">
                <img src="img/unicocomfort/midle-yellow-text.svg" alt="">
            </div>
        </div>
        <!-- перебивка -->
        <div class="orange__chop orange__chop_unicocomfort">Заключение</div>
        <div class="unicocomfort__container __container">
            <div class="orange__midle-yellow-text orange__midle-yellow-text_unicocomfort">
                <img src="img/unicocomfort/yellow-text.svg" alt="">
            </div>
            <div class="prozvet__black-text-2 prozvet__black-text-2_unicocomfort">
                <img src="img/unicocomfort/black-text-two.svg" alt="">
            </div>
        </div>
         <!-- перебивка -->
         <div class="orange__chop orange__chop_unicocomfort">Услуги</div>
         <div class="unicocomfort__container __container">
            <div class="orange__servies orange__servies_unicocomfort">
                <img src="img/unicocomfort/grid.svg" alt="">
            </div>
         </div>
         <!-- перебивка -->
         <div class="orange__chop orange__chop_unicocomfort">Подход</div>
         <div class="unicocomfort__container __container">
            <div class="orange__title-row orange__title-row_prozvet">1. Анализ потребностей и разработка концепции</div>
            <div class="orange__row">
                <div class="orange__column"><div class="orange__item"><img src="img/unicocomfort/content/01.svg" alt=""></div></div>
                <div class="orange__column"><div class="orange__item"><img src="img/unicocomfort/content/02.svg" alt=""></div></div>
            </div>
            <div class="orange__title-row orange__title-row_prozvet">2. Разработка Telegram-бота с интерактивной механикой</div>
            <div class="orange__row">
                <div class="orange__column"><div class="orange__item"><img src="img/unicocomfort/content/03.svg" alt=""></div></div>
                <div class="orange__column"><div class="orange__item"><img src="img/unicocomfort/content/04.svg" alt=""></div></div>
                <div class="orange__column"><div class="orange__item"><img src="img/unicocomfort/content/05.svg" alt=""></div></div>
            </div>
            <div class="orange__title-row orange__title-row_prozvet">3. Внедрение функции проверки подписки</div>
            <div class="orange__row">
                <div class="orange__column"><div class="orange__item"><img src="img/unicocomfort/content/06.svg" alt=""></div></div>
                <div class="orange__column"><div class="orange__item"><img src="img/unicocomfort/content/07.svg" alt=""></div></div>
            </div>
            <div class="orange__title-row orange__title-row_prozvet">4. Создание административной панели</div>
            <div class="orange__row">
                <div class="orange__column"><div class="orange__item"><img src="img/unicocomfort/content/08.svg" alt=""></div></div>
                <div class="orange__column"><div class="orange__item"><img src="img/unicocomfort/content/09.svg" alt=""></div></div>
            </div>
            <div class="orange__title-row orange__title-row_prozvet">5. Тестирование и поддержка</div>
            <div class="orange__row">
                <div class="orange__column"><div class="orange__item"><img src="img/unicocomfort/content/010.svg" alt=""></div></div>
                <div class="orange__column"><div class="orange__item"><img src="img/unicocomfort/content/011.svg" alt=""></div></div>
            </div>
         </div>

	</main>
	<footer class="footer"></footer>

	<script src="js/libs.min.js"></script>
<script src="js/main.min.js"></script>

</body>

</html>
